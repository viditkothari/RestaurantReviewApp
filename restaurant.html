<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Normalize.css for cross-browser compatibility -->
  <link rel="stylesheet" src="https://unpkg.com/normalize.css@8.0.1/normalize.css" />

  <!-- Leaflet CSS for interactive maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/style_review.css" type="text/css" />

</head>

<body class="inside">

  <header>

    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul> <!-- End breadcrumb -->

    <!-- End nav -->
  </header> <!-- Header Ends -->

  <!-- Beginning main -->
  <main id="mapContent">

    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurant Locations" aria-describedby="map-help"></div>
    </section> <!-- End map -->

    <!-- Beginning restaurant -->
    <div id="flex-order">
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img" alt="Restaurant's Image" />
        <p tabindex="0" id="restaurant-cuisine"></p>
        <p tabindex="0" id="restaurant-address"></p>
        <table tabindex="0" id="restaurant-hours" summary="Restaurant Work Hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section tabindex="0" id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Footer Starts -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- Footer Ends -->

  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script> <!-- Database helpers -->
  <script type="text/javascript" src="js/restaurant_info.js"></script> <!-- Main javascript file -->
</body>

</html>
